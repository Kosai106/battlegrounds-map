<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name:="">
    <meta charset="utf-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/application.css" rel="stylesheet">
    <title>PlayerUnknown's Battlegrounds &middot; An interactive map</title>
  </head>
  <body>
    <div id="map-container">
      <div class="container" style="position: absolute; left: 10px; bottom: 10px; z-index: 100;">
        <img src="img/bp_logo.png" width="200">
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <button aria-label="Close" class="close" data-dismiss="alert" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="alert-heading">Heads up: This is a very early version.</h4>
          <p>
            Currently only potential vehicles spawns are shown.
            Next I'll start adding in zones in which different tiers of gear is more likely to spawn.
            As well as that, I'll also finish up the functionality of the UI preferably.
            <a class="float-right" href="http://oesterkilde.dk/">- Kevin &Oslash;sterkilde</a>
          </p>
        </div>
      </div>
      <div class="input-group">
        <button class="btn btn-primary mr-3" id="reset">Reset map</button>
        <button class="btn btn-primary" disabled="" id="hide">Hide markers</button>
      </div>
      <div class="input-group">
        <input class="form-control" disabled="" id="location" placeholder="Search..." type="text">
        <span class="input-group-btn">
          <button class="btn btn-secondary" disabled="" type="button">Go</button>
        </span>
      </div>
      <div id="map">
        <span class="loading">Loading tiles...</span>
      </div>
    </div>
    <script async="" defer="" src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=geometry,places&amp;key=AIzaSyBnDR4e5_qobPG6Vn_zjhc1vyOIooChZt8" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" type="text/javascript">
    </script>
    <script src="js/application-dist.js" type="text/javascript"></script>
  </body>
</html>
